<html>
    <head>
        <title>HTML iframe</title>

    </head>

    <body>
        <iframe src="links.html" height="200" width="300" title="Iframe Example"></iframe>
        <br><br><br>
        <iframe src="links.html" style="border:none;" title="Iframe Example"></iframe>
        <br><br><br>
        <iframe src="links.html" style="border:2px solid red;" title="Iframe Example"></iframe>

        <br><br><br>
        <iframe src="links.html" name="iframe_a" title="Iframe Example"></iframe>
        <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
    </body>
</html>
